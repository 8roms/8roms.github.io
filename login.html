---
layout: default
title: Login
---

<div style="max-width: 400px;" class="text-center form-signin mx-auto">
    <img class="mx-auto" height="57" src="assets/branding/logo.png">

    <form class="mt-4">
        <div class="form-floating">
            <input id="username-input" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;" type="text" class="form-control" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input id="token-input" style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;" type="password" class="form-control"" placeholder="Username">
            <label for="floatingInput">Token</label>
        </div>

        <button id="login-button" class="btn btn-primary btn-lg" type="button">Login</button>
        <br>
        <a href="token">How to create a token</a>
        <p class="text-muted">Never give your token to someone else (it allows them to do things in your name on GitHub).</p>
    </form>

</div>

<script type="module">
    import {setTokenCookie} from '/{{ site.repo }}/modules/cookies.js';

    // document.getElementById("login-button").onclick = 'setTokenCookie(document.getElementById("token-input"))';
    document.getElementById("login-button").onclick = (() => {setTokenCookie(document.getElementById("token-input").value, document.getElementById("username-input").value); location.href="{{ site.baseurl }}/"});
    // console.log(document.getElementById("login-button"));
</script>
