layout: default
title: Login
---

<div style="max-width: 400px;" class="text-center form-signin mx-auto">
    <img class="mx-auto" height="57" src="assets/branding/logo.png">

    <form class="mt-4">
        <div class="form-floating">
            <input style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;" type="text" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input style="margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0;" type="password" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Token</label>
        </div>

        <button class="btn btn-primary btn-lg" type="button">Login</button>
    </form>

</div>
