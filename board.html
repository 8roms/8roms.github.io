---
layout: default
---

<h1 class="display-4" id="boardTitle"></h1>
<h2 class="lead" id="boardDescription"></h2>
<hr class="my-4">

<h2>Latest posts</h2>

<div class="container-fluid" id="postContainer">

</div>

<script>

    async function runAfterLoad(){
        board = await getBoardFromURL('https://api.github.com/repos/Aardvark-Industries/GitForum-content/labels/' + URLParams.get('board'));
        document.getElementById("boardTitle").innerText = board.name; // set title
        document.getElementById("boardDescription").innerText = board.description; // set description

        document.title = "GitForum - " + board.name;

        displayPostPreviews(board);
    }
</script>
