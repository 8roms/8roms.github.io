<!DOCTYPE html>

<html class="h-100">
    {%- include head.html -%}

    <body class="h-100 d-flex flex-column">
        {%- include navbar.html -%}

        <div class="alert alert-warning ps-5 pe-5" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            GitForum is still in beta. Expect missing functionality and bugs. Found a bug? Report it <a href="https://github.com/Aardvark-Industries/GitForum/issues/new/">here</a>.
        </div>

        <main class="container p-4">
            {{ content }}
        </main>

        {%- include footer.html -%}
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="module">
        import {consoleFlash} from '/{{ site.repo }}/modules/classes.js';
        import {displayNavLinks} from '/{{ site.repo }}/modules/ui.js';
        import {instantiateAPI, loadPosts, loadBoards} from '/{{ site.repo }}/modules/load.js';

        var version = "{{ site.version }}"
        console.log(consoleFlash);
        console.log('%cGitForum', 'font-size: 40px; color: #FF69B4');
        console.log("v{{ site.version }}");

        (async () => {
            displayNavLinks(window.OCTOKIT);
        })();


        // initialise tooltips https://getbootstrap.com/docs/5.1/components/tooltips/
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        })

    </script>
</html>
